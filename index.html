<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Super Java table 500000</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div class="main-block">
        <div class="menu-block">
            <a href="#" id="channelLink">Каналы</a> / <a href="#" id="programmLink">Телепрограмма</a>
        </div>
        <div class="search-block">
            <button id="searchBtn" type="submit">Искать</button>
            <div class="search-input-block">
                <input id="searchInput" type="text">
            </div>
        </div>
        <div class="empty-block">
            <span>Ничего не найдено :(</span>
        </div>
        <div class="load-block">
            <span>Поиск...</span>
        </div>
        <div class="items-block">
            <h1>Телепрограмма по заданному каналу</h1>
            <table>
                <thead>
                    <tr>
                        <th>Название передачи</th>
                        <th>Название канала</th>
                        <th width="150">Время начала</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="channel-block">
            <h1>Список каналов</h1>
            <ul></ul>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
